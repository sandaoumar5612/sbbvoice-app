<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SBB Voice Web</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>SBB Voice Web</h1>
        <form method="POST">
            <textarea name="text" placeholder="Écris ton texte ici..." required></textarea><br>
            <label for="lang">Langue :</label>
            <select name="lang">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
            </select><br>
            <button type="submit">🎤 Générer la Voix</button>
        </form>

        {% if audio_file %}
            <h2>Résultat :</h2>
            <audio controls>
                <source src="{{ audio_file }}" type="audio/mpeg">
                Ton navigateur ne supporte pas l'audio.
            </audio>
            <br>
            <a class="download-btn" href="/download/{{ audio_file.split('/')[-1] }}">⬇️ Télécharger</a>
        {% endif %}
    </div>
</body>
</html>
